<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div id="game-screen">
    <div id="game-score">
      <p id="alive-count">&#x2764; <span>0</span></p>
      <p id="dead-count">&#x1F47B; <span>0</span></p>
    </div>

    <div id="grid-container"></div>
  </div>

  <div id="controls">
    <button id="start-btn" class="btn btn-success"><i class="bi bi-play-circle"></i></button>
    <button id="stop-btn" class="btn btn-danger"><i class="bi bi-pause-circle"></i></button>
    <button id="restart-btn" class="btn btn-warning"><i class="bi bi-arrow-counterclockwise"></i></button>
  </div>

  <script src="script.js"></script>
</body>

</html>
